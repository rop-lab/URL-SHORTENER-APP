<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>URL-SHORTENER-APP</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">URL Shortener</h1>
        <form id="shortenForm">
            <div class="mb-3">
                <label for="originalUrl" class="form-label">Original URL</label>
                <input type="url" class="form-control" id="originalUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Shorten URL</button>
        </form>
        <div id="shortenedUrlContainer" class="mt-4"></div>
        <button id="likeButton" class="btn btn-outline-primary mt-3" disabled>Like</button>

    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eZ85MpRAJdHEZL/3vPrZO8s/6yI3fXn1c+xjAeqX39wTCE8PkhoZ+E5oJFYcDMZ" crossorigin="anonymous"></script>
</body>
</html>
